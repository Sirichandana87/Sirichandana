<body>
  <section class="wrapper">
    <div class="form signup">
      <header>SignUp as Donor</header>
      <form action="donor_signup.php" method="post" novalidate>
        <input type="text"placeholder="User Full name" name="User_name" required>
        <input type="email" placeholder="Login Id" name="Email_address" required>
        <input type="password" placeholder="Password" name="Password">
        <input type="tel" placeholder="Mobile number" maxlength="10" name="Mobile" required>
         <input type="text" placeholder="ID proof" required> 
        <input type="text" placeholder="Address"name="Address" required>
        <div class="buttons">
          <input type="submit" value="Signup" class="signup-button">
          <input type="reset" value="Reset" class="reset-button">
        </div>
      </form>
    </div>
    
     <div class="form signup signup-second">
      <header>SignUp as NGO</header>
      
      <form action="ngo_signup.php" method="post">
        <input type="text" placeholder="NGO Full name" name="ngo_name" required>
        <input type="text" placeholder="Owner Full name" name="owner_name" required>
        <input type="email" placeholder="Login Id"name="loginid" required>
        <input type="password" placeholder="Password" name="password" required>
        <input type="tel" placeholder="Mobile number" maxlength="10" name="mobile" required>
        <input type="text" placeholder="ID proof" maxlength="15" name="id_proof" required> 
        <div class="buttons">
          <input type="submit" value="Signup" class="signup-button">
          <input type="reset" value="Reset" class="reset-button">
        </div>
      </form>
    </div>
