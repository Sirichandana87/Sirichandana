<!DOCTYPE html>
<html>
<head>
  <title>Medicine Request</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      background-image: url('request_medicine_bg.jpg');
      padding: 20px;
    }

    .form-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 30px;
      border: 2px black;
      border-radius: 20px;
      color: black;
      box-shadow: 0 4px 7px rgba(0, 0, 0, 0.3);
      background: rgba(30, 48, 100, 0.8);
    }

    .form-group {
      margin-bottom: 20px;
      color: white;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: white;
    }

    .form-group label,
    .form-group input[type="text"],
    .form-group input[type="tel"],
    .form-group input[type="email"],
    .form-group input[type="number"],
    .form-group textarea,
    .form-group button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      color: white;
    }

    .form-group input[type="text"],
    .form-group input[type="tel"],
    .form-group input[type="email"],
    .form-group input[type="number"],
    .form-group textarea {
      border: 1px solid black;
      border-radius: 5px;
    }

    .form-group button {
      background-color: #0b3390;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .form-group button:hover {
      background-color: #60708f;
    }

    .form-group input {
      background: rgba(63, 91, 167, 0.8);
    }

    .form-group textarea {
      height: 100px;
      resize: vertical;
      background: rgba(63, 91, 167, 0.8);
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #1d4dbf;
    }

    .form-container h2 {
      text-align: center;
      color: black;
      margin-bottom: 30px;
    }

    /* Responsive Styles */
    @media (max-width: 600px) {
      .form-container {
        max-width: 100%;
        padding: 15px;
      }
    }

    @media (max-width: 400px) {
      .form-group label,
      .form-group input[type="text"],
      .form-group input[type="tel"],
      .form-group input[type="email"],
      .form-group input[type="number"],
      .form-group textarea,
      .form-group button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2 style="color: white;">Request Medicine</h2>
    <form action="request_medicine.php" method="POST">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="contact">Contact Number:</label>
        <input type="tel" id="contact" name="contact" required>
      </div>
      <div class="form-group">
        <label for="medicine">Requested Medicine</label>
        <textarea id="medicine" name="medicine" required></textarea>
      </div>
      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity" required>
      </div>
      <div class="form-group">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
