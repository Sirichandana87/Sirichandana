<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url(request_medicine_bg.jpg);
      background-size: cover;
      background-repeat: no-repeat;
    }

    .container {
      display: flex;
      color: white;
      flex-direction: column;
      border: 2px solid black;
      padding: 30px;
      transition: all 0.3s;
      width: 450px;
      gap: 10px;
      border-radius: 11px;
      background: rgba(30, 48, 100, 0.8);
    }

    .form-row {
      display: flex;
      flex-direction: column;
      font-size: 19px;
    }

    .form-field {
      display: flex;
      flex-direction: column;
      margin-bottom: 10px;
    }

    .form-field label {
      margin-bottom: 2px;
      padding: 5px;
    }

    .form-field input[type="text"],
    .form-field input[type="date"],
    .form-field input[type="file"] {
      width: 100%;
      height: 39px;
      padding: 2px;
      border: 2px solid black;
      border-radius: 9px;
      align-items: center;
      background: rgba(63, 91, 167, 0.8);
      color: white;
      font-size: 23px;
    }

    /* Fix for date input fields */
    input[type="date"]::-webkit-calendar-picker-indicator {
      filter: invert(1);
    }

    .buttons {
      display: flex;
      gap: 16px;
      justify-content: flex-end;
      margin-top: 20px;
    }

    .buttons button {
      color: white;
      font-size: 17px;
      gap: 16px;
      padding: 10px 20px;
      margin-left: 10px;
      border-radius: 9px;
      background-color: rgb(78, 78, 154);
      cursor: pointer;
    }

    .buttons button:hover {
      background-color: #60708f;
      text-decoration: underline;
    }

    /* Media queries for responsive adjustments */

    @media screen and (max-width: 500px) {
      .container {
        width: 90%;
        max-width: 500px;
      }

      .form-field input[type="text"],
      .form-field input[type="date"],
      .form-field input[type="file"] {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <form action="donation.php" method="post">
      <h1 style="text-align: center; margin-top: -20px;">DONATE NOW</h1>

      <div class="form-row">
        <div class="form-field">
          <label for="tablet-name">Tablet Name:</label>
          <input type="text" id="tablet-name" name="tablet-name">
        </div>
      </div>

      <div class="form-row">
        <div class="form-field">
          <label for="manufactured-date">Manufactured Date:</label>
          <input type="date" id="manufactured-date" name="manufactured-date">
        </div>
      </div>

      <div class="form-row">
        <div class="form-field">
          <label for="expiry-date">Expiry Date:</label>
          <input type="date" id="expiry-date" name="expiry-date">
        </div>
      </div>

      <div class="form-row">
        <div class="form-field">
          <label for="brand-name" style="border: none;">Brand Name:</label>
          <input type="text" id="brand-name" name="brand-name">
        </div>
      </div>

      <div class="form-row">
        <div class="form-field">
          <label for="quantity" style="border: none;">Quantity:</label>
          <input type="text" id="quantity" name="quantity">
        </div>
      </div>

      <div class="form-row">
        <div class="buttons">
          <button type="submit">Save</button>
          <button type="reset">Reset</button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
